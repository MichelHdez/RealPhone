<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- Normalize -->
	<link rel="stylesheet" href="normalize.css">
	<!-- CSS -->
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header class="container">
		<div class="main">
			<div class="logo">
				<img src="images/logo.png" alt="">
			</div>
			<div class="nav-menu">
				<a href="#">Home</a>
				<a href="#">Phone</a>
				<a href="#">Accesories</a>
				<a href="#">Cart</a>
			</div>
		</div>

		<!-- Information -->
		<div class="information">
			<div class="overlay"></div>
			<img src="images/mobile.png" class="mobile" alt="img mobile">
			<div class="circle" id="circle">
				<div class="feature one">
					<img src="images/camera.png" alt="">
					<div>
						<h1>Camera</h1>
						<p>12MP, Wide Angle Lens </p>
					</div>
				</div>
				<div class="feature two">
					<img src="images/processor.png" alt="">
					<div>
						<h1>Processor</h1>
						<p>Snapdragon Octa-core</p>
					</div>
				</div>
				<div class="feature three">
					<img src="images/display.png" alt="">
					<div>
						<h1>Display</h1>
						<p>6.5" Mini-Drop Fullscreen</p>
					</div>
				</div>
				<div class="feature four">
					<img src="images/battery.png" alt="">
					<div>
						<h1>Battery Life</h1>
						<p>5000 mAH, 720Hrs Standby</p>
					</div>
				</div>
			</div>
		</div>

		<div class="controls">
			<img src="images/arrow.png" alt="" id="upbtn">
			<h3>Features</h3>
			<img src="images/arrow-down.png" alt="" id="downbtn">
		</div>
	</header>

	<script src="main.js"></script>
</body>
</html>
